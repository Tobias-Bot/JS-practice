<script>

/***********************************************/
/* #1 Reverse array without creating a new one */
/***********************************************/

Array.prototype.ReverseArray = function () {
  let len = this.length;

  for (let i = 0; i < len / 2; i++) {
    let buf = this[i];
    this[i] = this[len - i - 1];
    this[len - i - 1] = buf;
  }

  return this;
};
